apiVersion: apps/v1
kind: Deployment
metadata:
    name: api-gateway-trabalho-sd
    labels:
        app: api-gateway-trabalho-sd
spec:
    replicas: 2
    selector:
        matchLabels:
            app: api-gateway-trabalho-sd
    template:
        metadata:
            labels:
                app: api-gateway-trabalho-sd
        spec:
            containers:
            - image: api-gateway-trabalho-sd-image
              imagePullPolicy: IfNotPresent
              name: api-gateway-trabalho-sd
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-trabalho-sd-ingress
spec:
  rules:
    - host: api-gateway-trabalho-sd.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway-trabalho-sd-service
                port:
                  number: 5000          
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-trabalho-sd-service
  labels:
    app: api-gateway-trabalho-sd-service
spec:
  ports:
  - nodePort: 30000
    port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: api-gateway-trabalho-sd
  type: NodePort                  