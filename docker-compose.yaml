version: '3.3'

services:
  backend:
    env_file:
    - ./backend/src/config/environment/.env
    image: api-backend-trabalho-sd-image
    build:
      context: ./backend
      dockerfile: docker/Dockerfile

  gateway:
    env_file:
    - ./gateway/src/config/environment/.env
    image: api-gateway-trabalho-sd-image
    build:
      context: ./gateway
      dockerfile: docker/Dockerfile